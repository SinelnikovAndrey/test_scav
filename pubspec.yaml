name: test_scav
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  dependency_validator: ^4.1.1


  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  path: ^1.8.0
  uuid: ^3.0.6
  image_picker: ^1.1.2
  equatable: ^2.0.5
  intl: ^0.19.0
  flutter_svg: ^2.0.10+1



  flutter_local_notifications: ^17.2.1+2
  rxdart: ^0.27.7
  timezone: ^0.9.1
  

  fluttertoast: ^8.0.9
  in_app_review: ^2.0.10
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.3.1
  permission_handler: ^10.0.0
  
  
  flutter_screenutil: ^5.9.3

  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.1
flutter_launcher_icons:
  image_path: "assets/png/daily_scavenger.png"
  image_path_android: "assets/png/daily_scavenger.png"
  image_path_ios: "assets/png/daily_scavenger.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground_inset: 16 # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/images/icon-monochrome-432x432.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  

dev_dependencies:
  flutter_test:
    sdk: flutter
    


  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13 
  
  


flutter:


  uses-material-design: true

